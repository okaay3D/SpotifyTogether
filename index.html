<!doctype html>
<html lang="de">

<head>
  <title>Spotify Together</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <style>
    /*
        CSS
      */

    body {
      padding-top: 10px;
      background: #1e1e1e url('img/bg.png') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      color: #fff;
    }

    .together-btn {
        background: rgb(114, 96, 200);
        color: #fff;
    }

    .together-btn:hover {
        color: #fff;
    }
  </style>

</head>

<body>
  <div class="container pt-5">

    <div class="text-center mb-5">
        <img src="img/logo2.png">
    </div>

    <div class="row">
      <div class="col-8">
        <div class="row">
            <div class="col">
                <input type="text" id="play_field_field" class="form-control" value="spotify:track:5SYHMGmqS3cOOKuCarASBT">
            </div>
            <div class="col-4"><button id="play_field" class="btn together-btn">Play Field</button></div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <input type="text" id="playplaylist_field_field" class="form-control"
                value="spotify:playlist:6vZQdEvLJ87qeAva5b5OxA">
            </div>
            <div class="col-4">
                <button id="playplaylist_field" class="btn together-btn">Play Playlist</button>
            </div>
        </div>

        <div class="row mt-5">
          <div class="col-8">
            <input type="text" class="form-control" placeholder="We will rock you" id="search_input">
          </div>
          <div class="col-2">
            <button class="btn together-btn" id="search_btn"><i class="fa fa-search"></i></button>
          </div>
          <div class="col-2">
            <button class="btn together-btn" id="search_hide_btn"><i class="fa fa-times"></i></button>
          </div>
        </div>
        <ul id="search-results">

        </ul>
      </div>
      <div class="col text-center">
        <img src="https://placehold.it/300" alt="artwork" id="album-cover" width="300">
        <p id="track-info">Place &ndash; Holder</p>

        <div class="col">
            <button id="prev" class="btn together-btn"><i class="fa fa-step-backward"></i></button>
            <button id="pause" class="btn together-btn"><i class="fa fa-pause"></i></button>
            <button id="skip" class="btn together-btn"><i class="fa fa-step-forward"></i></button>
        </div>
        <div class="col mt-2">
            <button id="resume" class="btn together-btn"><i class="fa fa-play"></i></button>

            <button id="playplaylist" class="btn together-btn"><i class="fa fa-list"></i></button>
    
            <button id="syncsong" class="btn together-btn"><i class="fa fa-link"></i></button>
        </div>
    </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
  <script src="dist/bundle.js"></script>

</body>

</html>
